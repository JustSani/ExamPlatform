<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zona personale</title>
	<link rel="icon" href="img/icoVallauri.png" type="image/png" />
	<link rel="stylesheet" href="fontawesome-free-5.11.2/css/all.css">
    
    <link rel="stylesheet" href="bootstrap-4.2.1/css/bootstrap.min.css">

    <script type="text/javascript" src="bootstrap-4.2.1/jquery/jquery.js"></script>
    <script type="text/javascript" src="bootstrap-4.2.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="libreria.js"></script>
    
	
	<style>
		
		.section{
			margin: auto;
		}
		.form{
			color: white;
			margin: auto;
			border-radius: 20px 20px 20px 20px;
			max-width: 40vw;
			background-color: rgb(36, 173, 36);
			padding: 20px;
		}
		input[type=text]{
			pointer-events:none;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-light bg-light sticky-top ">
		<a class="navbar-brand" href="home.html">
		<h1><b>
		<img src="/img/img.jpg" width="60" height="60" class="d-inline-block align-top" alt="">
		Registro Vallauri
		</h1></b>
		</a>
		
		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="button" value="logout" id="logout">
		</form>
		<script>
			$("#logout").on("click", function(){
				localStorage.removeItem("token")
        		window.location.href="login.html";
			})
		</script>
	</nav>
	<br>
	
	<div style="max-width: 70vw" class="section">
        <button type="button" class="btn btn-primary" id="back">Torna indietro</button>

		<br><br>
		<div class="form">
			<h2>Profilo personale</h2>
			<br>
			<div class="form-group">
			  <label for="username">Username</label>
			  <input type="text" class="form-control" id="username" value="user" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="classe">Classe</label>
				<input type="text" class="form-control" id="classe" value="5A INF" placeholder="Enter email">
			</div>
			 <div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" id="nome"  value="Fabio" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="cognome">Cognome</label>
				<input type="text" class="form-control" id="cognome" value="Sanino" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="anno">Anno nascita</label>
				<input type="text" class="form-control" id="anno" value="12-07-2004" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="citta">Citt√†</label>
				<input type="text" class="form-control" id="citta" value="Bra" placeholder="Enter email">
			</div>
			
		</div>
		  <br><br><br><br>
	</div>
	 
	
</body>
<script>
	$(() => {
		$("#back").on("click", function(){
        	window.location.href="home.html"
    	})

		let getDatiUser = sendRequestNoCallback("/api/user", "get", {})
		getDatiUser.done(function(ris){
			ris = JSON.parse(ris).ris[0]
			$("#username").val(ris.user)
			$("#classe").val("5A INF")
			$("#nome").val(ris.nome)
			$("#cognome").val(ris.cognome)
			$("#anno").val(ris.data)
			$("#citta").val(ris.citta)
		})
	})
</script>

</html>
